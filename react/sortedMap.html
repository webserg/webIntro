    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->

<body>
<div id="root"></div>
<script type="text/babel">

    class Square extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                entry: null,
            };
        }

        render() {
            return (
                <div className="border">{this.props.entry.name}
                    <div className="edit relative2" onClick={() => alert('click')}>
                        x
                    </div>
                </div>
            );
        }
    }


    class SquareList extends React.Component {
        constructor(props) {
            super(props);
        }

        render() {
            let i, j, temparray = [], chunk = 3;
            for (i = 0, j = this.props.list.length; i < j; i += chunk) {
                temparray.push(this.props.list.slice(i, i + chunk));
            }
            let trs = temparray.map((item, index) => {
                return (
                    <tr key={index}>
                        {item.map(entry => {
                            return (<td><Square entry={entry}/></td>);
                        })}
                    </tr>
                );
            });

            return (
                <table>
                    {trs}
                </table>
            );
        }
    }


    class Board extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                squares: mapOfApps,
                isAdmin: true,
            };
        }

        renderSquare(i) {
            return <Square value={this.state.squares[i]}
                           onClick={() => this.handleClick(i)}/>;
        }

        handleClick(i) {
            alert('click');
        }

        render() {
            const listItems = keys.map(k =>
                <SquareList list={mapOfApps.get(k)}/>
            );

            return (
                <div>
                    {listItems}
                </div>
            )
        }
    }


    ReactDOM.render(
        <Board/>,
        document.getElementById('root')
    );


</script>
